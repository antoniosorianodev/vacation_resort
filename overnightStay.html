    <h1>Estimate Your Stay</h1>
    <form id="overnightStayForm">
        <!-- I could give this a type="text", but that's the default value so it's not necessary -->
        <section id="nameAndEmailSection">
            <label for="fullName" class="form-label">Full Name:</label>
            <input class="form-control" id="fullName" name="fullName" required>
            <label for="email" class="form-label">E-mail:</label>
            <input class="form-control" type="email" id="email" required>
        </section>
        <section id="yourVisitSection">
            <label for="checkInDate" class="form-label">Check-In Date:</label>
            <input class="form-control" type="date" id="checkInDate" required>
            <label for="queen" class="form-label">Number of Nights:</label>
            <input class="form-control" type="Number" id="numberOfNights" min="1" max="28" required>
        </section>
        <h4>Room Type:</h4>
        <section id="roomTypeSection" class="mb-3 form-check">
            <input type="radio" name="roomType" id="queen" required>
            <label for="queen" class="form-label">Queen</label>
            <input type="radio" name="roomType" id="king">
            <label for="king" class="form-label">King</label>
            <input type="radio" name="roomType" id="twoBedroom">
            <label for="twoBedroom" class="form-label">Two Bedroom Suite</label>
        </section>
        <label for="numberOfAdults" class="form-label">Number of Adults:</label>
        <input class="form-control" type="number" id="numberOfAdults" name="numberOfAdults" required>
        <label for="numberOfAdults" class="form-label">Number of Children:</label>
        <input class="form-control" type="number" id="numberOfChildren" name="numberOfChildren" required>
        <h4>Discounts:</h4>
        <section id="discountSection" class="mb-3 form-check">
            <input type="radio" name="discounts" id="noDiscount" required>
            <label for="noDiscount" class="form-label">None</label>
            <input type="radio" name="discounts" id="seniorDiscount">
            <label for="seniorDiscount" class="form-label">AAA/Senior</label>
            <input type="radio" name="discounts" id="militaryDiscount">
            <label for="militaryDiscount" class="form-label">Military</label>
        </section>
        <!-- button has a default type of "submit", I could specify to avoid ambiguity but, y'know, lazy -->
        <button id="submitOvernightStay" class="btn btn-primary">Estimate Stay Cost</button>
    </form>
    <div id="message"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/overnightStay.js"></script>
</body>
